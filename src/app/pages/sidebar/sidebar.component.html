<div id="coloured-box" style="background-color: #d9145f; min-width: 250px;">
  <div id="profile-picture">
    <img
      src="https://www.w3schools.com/howto/img_avatar.png"
      alt="Avatar"
      class="rounded-picture">
  </div>

  <div id="text-1">
    Rahul Ravindran
  </div>

  <div id="text-2">
    Rahulravindran.in@gmail.com
  </div>

</div>
<br>
<div id="classes">
  <mat-list>
    <h3 mat-subheader>My Classrooms</h3>
    <mat-list-item *ngFor="let a_class of classes" matRipple (click)="emitEnterClass(a_class.name)">
      <mat-icon mat-list-icon>class</mat-icon>
      <h4 mat-line>{{a_class.name}}</h4>
      <p mat-line> {{a_class.lastActivity | date}} </p>
    </mat-list-item>
  </mat-list>
  <mat-divider></mat-divider>
  <mat-list>
    <h3 mat-subheader>Settings</h3>
    <mat-list-item matRipple (click)="emitWantToCreateANewClass()">
      <mat-icon mat-list-icon>school</mat-icon>
      <h4 mat-line>Create a Class</h4>
    </mat-list-item>
  </mat-list>
</div>
